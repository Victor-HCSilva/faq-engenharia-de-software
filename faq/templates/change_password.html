{% extends "base.html" %}
{% block title %}Alterar Senha{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <a href="{% url 'profile' %}" class="text-secondary mb-3 d-block"><i class="fas fa-arrow-left me-2"></i> Voltar</a>
        <div class="card p-4 shadow">
            <h2 class="mb-4">Alterar Senha</h2>
            <form method="post">
                {% csrf_token %}
                
                <!-- O formulário de senha do Django já contém os campos: Senha Antiga, Nova Senha, Confirmação da Nova Senha -->
                {% for field in form %}
                <div class="mb-3">
                    <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                    {{ field }}
                    {% for error in field.errors %}
                        <small class="text-danger d-block">{{ error }}</small>
                    {% endfor %}
                </div>
                {% endfor %}

                <div class="d-flex justify-content-end mt-4">
                    <a href="{% url 'profile' %}" class="btn btn-outline-secondary me-2">Cancelar</a>
                    <button type="submit" class="btn btn-success">Confirmar</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
